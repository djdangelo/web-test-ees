<div class="col-12">
  <p-messages [(value)]="messages" [enableService]="false" />
</div>
<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center" [ngClass]="{'p-input-filled': filledInput}">
  <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
    <h1 class="font-bold text-2xl mt-0 mb-2 text-center">{{appName}}</h1>
    <p class="text-color-secondary mb-4 text-center">Hola, bienvenido!</p>
    <form [formGroup]="formAuth">
      <span class="p-input-icon-left mb-4 w-full">
            <i class="pi pi-user"></i>
            <input type="text" formControlName="email" pInputText placeholder="Correo electronico" class="w-full">
      </span>

      <span class="p-input-icon-left mb-4 w-full">
            <i class="pi pi-key"></i>
            <input type="password" formControlName="password" pInputText placeholder="ContraseÃ±a" class="w-full">
        </span>
      <div class="w-full">
        <button  pButton pRipple label="INICIAR" [disabled]='formAuth.invalid || btnLoginDisabled' (click)="login(formAuth.value)" class="mb-4 w-full"></button>
      </div>

    </form>


  </div>
</div>

<app-config [minimal]="true"></app-config>
